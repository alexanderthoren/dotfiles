# alacritty.toml

[window]
decorations = "None"
opacity = 0.6
title = "Alacritty"

[font]
size = 10.0

[font.bold]
family = "MesloLGS NF"
style  = "Bold"

[font.bold_italic]
family = "MesloLGS NF"
style  = "Bold Italic"

[font.italic]
family = "MesloLGS NF"
style  = "Italic"

[font.normal]
family = "MesloLGS NF"
style  = "Regular"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"
