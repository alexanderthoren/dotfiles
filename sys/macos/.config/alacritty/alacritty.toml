# alacritty.toml

[window]
decorations = "buttonless"
opacity = 1.0
title = "Alacritty"

[font]
size = 12.0

[font.bold]
family = "MesloLGS NF"
style  = "Bold"

[font.bold_italic]
family = "MesloLGS NF"
style  = "Bold Italic"

[font.italic]
family = "MesloLGS NF"
style  = "Italic"

[font.normal]
family = "MesloLGS NF"
style  = "Regular"

