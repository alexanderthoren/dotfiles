format = """
[](#5500DD)\
$os\
$username\
[](bg:#5500BB fg:#5500DD)\
$directory\
[](fg:#5500BB bg:#550099)\
$git_branch\
$git_status\
[](fg:#550099 bg:#550066)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:#550066 bg:#770066)\
$docker_context\
[](fg:#770066 bg:#AA0066)\
$time\
[ ](fg:#AA0066)\
"""

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#5500DD"
style_root = "bg:#5500DD"
format = '[$user ]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#FFFFFF"
disabled = true # Disabled by default

[directory]
style = "bg:#5500BB"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[c]
symbol = " "
style = "bg:#550066"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#770066"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = " "
style = "bg:#550066"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#550066"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#550099"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#550099"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#550066"
format = '[ $symbol ($version) ]($style)'

[gradle]
style = "bg:#550066"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#550066"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#550066"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#550066"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#550066"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = " "
style = "bg:#550066"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#550066"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:#550066"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#AA0066"
format = '[ $time ]($style)'
