format = """
[ ](#333333)\
$directory\
[](fg:#333333 bg:#555555)\
$git_branch\
$git_status\
[](fg:#555555 bg:#777777)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:#777777 bg:#999999)\
$docker_context\
[ ](fg:#999999)
"""

[directory]
style = "bg:#333333"
format = "[ $path ]($style)"

[directory.substitutions]
"~" = "🏡 "
"Developer" = "📱"
"dotfiles" = "🍆"

[git_branch]
symbol = " "
style = "bg:#555555"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#555555"
ahead = "🐇"
behind = "🐢"
conflicted = "🔪"
untracked = "🚫×${count}"
stashed = "🥡"
modified = "📝×${count}"
staged = "🍱×${count}"
renamed = "📛×${count}"
deleted = "🚮×${count}"
format = '[$all_status$ahead_behind ]($style)'

[gradle]
symbol = "🐘"
style = "bg:#777777"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = "🧋"
style = "bg:#777777"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = "🦀"
style = "bg:#777777"
format = '[ $symbol ($version) ]($style)'

[swift]
symbol = "🦜"
style = "bg:#777777"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = "🐋"
style = "bg:#999999"
format = '[ $symbol $context ]($style) $path'
