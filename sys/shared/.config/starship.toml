format = """
[ ](#7daea3)\
$directory\
[](fg:#7daea3)\
[ ](#89b482)\
$git_branch\
$git_status\
[](fg:#89b482)\
[ ](#a9b665)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:#a9b665)\
[ ](#d8a657)\
$docker_context\
[ ](fg:#d8a657)\
"""

[directory]
style = "bg:#7daea3 fg:black"
format = "[ $path ]($style)"

[git_branch]
symbol = " "
style = "bg:#89b482 fg:black"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#89b482 fg:black"
# ahead = "🐇"
# behind = "🐢"
# conflicted = "🔪"
# untracked = "🚫×${count}"
# stashed = "🥡"
# modified = "📝×${count}"
# staged = "🍱×${count}"
# renamed = "📛×${count}"
# deleted = "🚮×${count}"
format = '[$all_status$ahead_behind ]($style)'

[gradle]
symbol = "🐘"
style = "bg:#a9b665 fg:black"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = "🧋"
style = "bg:#a9b665 fg:black"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = "🦀"
style = "bg:#a9b665 fg:black"
format = '[ $symbol ($version) ]($style)'

[swift]
symbol = "🦜"
style = "bg:#a9b665 fg:black"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = "🐋"
style = "bg:#d8a657 fg:black"
format = '[ $symbol $context ]($style) $path'
