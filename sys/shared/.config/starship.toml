format = """
[](#5500DD)\
$directory\
[](fg:#5500DD bg:#5500BB)\
$git_branch\
$git_status\
[](fg:#5500BB bg:#550099)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:#550099 bg:#550066)\
$docker_context\
[](fg:#550066 bg:#770066)\
$time\
[ ](fg:#770066)\
"""

[directory]
style = "bg:#5500DD"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"dotfiles" = "🍌"

[git_branch]
symbol = "🌱"
style = "bg:#5500BB"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#5500BB"
format = '[$all_status$ahead_behind ]($style)'

[gradle]
symbol = "🐘"
style = "bg:#550099"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = "🧋"
style = "bg:#550099"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = "🦀"
style = "bg:#550099"
format = '[ $symbol ($version) ]($style)'

[swift]
symbol = "🦜"
style = "bg:#550099"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = "🐋"
style = "bg:#550066"
format = '[ $symbol $context ]($style) $path'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#770066"
format = '[ ⏰ $time ]($style)'
