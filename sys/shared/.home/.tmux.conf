set -g repeat-time 500

unbind C-b
set -g prefix C-Space
bind Space send-prefix

bind r source-file ~/.tmux.conf \; display 'Reloaded!'

unbind '"'
unbind %
bind b split-window -h
bind v split-window -v

bind Escape kill-server

unbind Left
unbind Down
unbind Up
unbind Right

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind C-Left
unbind C-Down
unbind C-Up
unbind C-Right

bind -r -T prefix C-h resize-pane -L 10
bind -r -T prefix C-j resize-pane -D 10
bind -r -T prefix C-k resize-pane -U 10
bind -r -T prefix C-l resize-pane -R 10

# Sessions
if -b '[[ $(whoami) = fever ]]' {
	new -d -s FirstSession -n Home ~
	neww -t FirstSession:1 -n Dotfiles ~/Developer/dotfiles

	new -d -s iOS -n iOS-dev ~/Developer/iOS/develop
	neww -t iOS:1 -n iOS-wip ~/Developer/iOS/wip
	neww -t iOS:2 -n iOS-rev ~/Developer/iOS/review
